<ion-header>
  <ion-toolbar>
    <ion-title>Imgur Image Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<div *ngIf="item.type==='video/mp4'">
    <video controls (click)="toggleVideo()" #videoPlayer class="video">
        <source src="{{item.link}}" type="video/mp4" />
        Browser not supported
    </video>
</div>


  <ion-img *ngIf="item.type!='video/mp4'" [src]="item.link" (click)="onImageClick($event)"></ion-img>
  <p>{{ item.title }}</p>

</ion-content>
